name: 在线配置调整

on:
  # push:
  # schedule:
  #   - cron: "0 10 * * *"
  workflow_dispatch:
    inputs:
      platform:
        description: "什么机型"
        required: true
        default: "x86"

jobs:
  ssh:
    runs-on: ubuntu-latest

    env:
      SOURCE_URL: https://github.com/coolsnowwolf/lede
      SOURCE_BRANCH: master
      TZ: Asia/Shanghai

    steps:

      - name: Checkout
        uses: actions/checkout@v3


      - name: clone repo
        run: |
          git clone $SOURCE_URL -b $SOURCE_BRANCH openwrt

          cd openwrt

          chmod +x $GITHUB_WORKSPACE/scripts/add-package.sh
          $GITHUB_WORKSPACE/scripts/add-package.sh
          git pull
          ./scripts/feeds update -a
          ./scripts/feeds install -a          
          cp ../configs/${{github.event.inputs.platform}}/.config .

      - name: ssh to action
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.ssh  && contains(matrix.Device, 'x86')}}
        run: |
          sudo snap install ttyd --classic
          sudo apt install btop -y



          curl -fsSLO https://starship.rs/install.sh  && sh ./install.sh --yes
          rm ./install.sh
          echo 'eval "$(starship init bash)"' >> /home/runner/.bashrc        
          echo 'eval "$(starship init bash)"' | sudo tee /root/.bashrc   
          mkdir -p /home/runner/.ssh
          sudo mkdir -p /root/.ssh
          echo "ssh-rsa " >> /home/runner/.ssh/authorized_keys
          echo "ssh-rsa " | sudo tee /root/.ssh/authorized_keys

          # 2
          echo "ssh-rsa " >> /home/runner/.ssh/authorized_keys
          echo "ssh-rsa " | sudo tee /root/.ssh/authorized_keys

          
          curl -OL https://github.com/fatedier/frp/releases/download/v0.47.0/frp_0.47.0_linux_amd64.tar.gz
          tar -xvf *.tar.gz
          cd frp_0.47.0_linux_amd64
          chmod +x frpc
          curl -OL https://raw.githubusercontent.com/c3p7f2/build-openwrt/stable/frpc.ini

          
          ./frpc -c ./frpc.ini &

          cd $GITHUB_WORKSPACE/openwrt && ttyd -p 8000 bash

      ###########################################################################################


      - name: 提交
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

          mkdir -p ${{github.event.inputs.platform}}

          cp openwrt/.config ./configs/${{github.event.inputs.platform}}
          mv openwrt ..

          git pull
          git add .
          git commit -m "${{github.event.inputs.platform}}: 通过 在线调整 更新配置"
          git push --quiet "https://${{ secrets.GITHUB_TOKEN }}@github.com/c3p7f2/nK57cR.git" HEAD:main
